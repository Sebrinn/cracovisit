<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/loginStyle.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>
  <section>
    <form action="/req/signup" method="post">
      <h1>Sign Up</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id= "userName" name="userName" required>
            <label for="">Name</label>
        </div>
		<div class="inputbox">
		    <ion-icon name="person-outline"></ion-icon>
		    <input type="text" id= "userLastName" name="userLastName" required>
		    <label for="">Last name</label>
		</div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="userEmail" name="userEmail" required>
            <label for="">Email</label>
        </div>
        
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="userPassword" name="userPassword" required>
            <label for="">Password</label>
        </div>  
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <label for="">Confirm Password</label>
      </div>
	  	<input type="hidden" id="userAccountType" name="userAccountType" value="klient" required>
		<input type="hidden" id="userPrefferedLanguage" name="userPrefferedLanguage" value="pl" required>
        <button id= "submit" type="submit">Sign Up</button>
      <div class="register">
        <p>Already have an account? <a href="/login">Log In</a></p>
      </div>
    </form>
  </section>
</body>
</html>
<script>
	let form = document.querySelector("form");
	
	form.addEventListener('submit', handleSubmit);
	
	function handleSubmit(event) {
		
		let formData = new FormData(form);
		let data = Object.fromEntries(formData);
		let jsonData = JSON.stringify(data);
		
		event.preventDefault();
		fetch('/req/signup', {
			method: 'POST',
			headers: {
				'Content-Type' : 'application/json'
			},
			body: jsonData
		}).then(res => res.json())
		.then(result => console.log(result))
		.catch(err => console.log(err))
	}
	
</script>
