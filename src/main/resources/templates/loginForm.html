<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/loginStyle.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>
<body>
    <section>
        
        <form action="/login" method="post">
            <h1>Logowanie</h1>
            <div class="dialog-row">
                <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>                   
            </div>
            <div class="inputbox">
                <ion-icon name="email-outline"></ion-icon>
                <input name="username" id="username" type="email" required>
                <label for="">Adres e-mail</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="password" type="password" id="password" required>
                <label for="">Hasło</label>
            </div>
            <div class="register">
                <p><a href="#">Odzyskaj hasło</a></p>
            </div>
            <button>Zaloguj</button>
            <div class="register">
                <p><a href="/req/signup">Rejestracja</a></p>
            </div>
			<div class="register">
			    <p><a href="/attractions">Strona Główna</a></p>
			</div>
        </form>
    </section>
</body>
